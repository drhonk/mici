Organization:
  actAs:
    Versionable: 
    Timestampable: 
    Taggable: 
    TrackAuthor: 
  tableName: organization
  connection: default
  columns:
    id:
      primary: true
      type: integer(10)
      autoincrement: true
    owner_id:
      type: integer(10)
    is_my_oragnization:
      default: 0
      type: boolean(1)
    state_incorporated:
      type: string(2)
    year_incorporated:
      type: integer(4)
    sic_code:
      type: string(6)
    naics_code:
      type: string(8)
    duns:
      type: string(9)
    tax_id:
      type: string(9)
    tax_id_type:
      default: ein
      type: enum
      values: [ein,ssn]
    type:
      type: enum
      values: [agent,company,buyer]
    status:
      default: pending
      type: enum
      values: [pending,active,disabled]
    require_1099:
      default: 0
      type: boolean(1)
      notnull: true
    image_company_logo:
      type: string(255)
    image_avatar_public:
      type: string(255)
    image_avatar_private:
      type: string(255)
    ContactAddressBook_id:
      type: integer(10)
  indexes:
    IX_Organization_1:
      fields: [owner_id, type]
      type: unique
  relations:
    User:
      local: owner_id
      foreign: id
    ContactAddressBook:
      local: ContactAddressBook_id
      foreign: id
