ContactAddressBook:
  actAs:
    Versionable: 
    Timestampable: 
    Sluggable:
      unique: false
      options: 
      fields: [first_name,last_name,title]
      canUpdate: true
    Searchable:
      fields: [first_name,last_name,company_name]
    Taggable: 
    TrackAuthor: 
  tableName: contact_address_book
  connection: default
  columns:
    id:
      primary: true
      type: integer(10)
      autoincrement: true
    status:
      default: active
      type: enum
      notnull: true
      values: [active,disabled]
    is_profile:
      default: 0
      type: boolean(1)
      notnull: true
      values: []
    type:
      default: individual
      type: enum
      values: [individual,company]
    first_name:
      type: string(100)
    last_name:
      type: string(100)
    company_name:
      type: string(255)
    title:
      type: string(255)
    comment:
      type: blob
    default_contact:
      type: enum
      values: [mail,email,phone,website,messaging]
    User_id:
      type: integer(10)
  relations:
    User:
      local: User_id
      foreign: id
